
<div class="countdown">
  <div class="container">
    <h2 class="title">Countdown to the US Open:</h2>
    <div id="clock" class="clock">
      <div class="counter">
        <div class="count days">21</div>
        <div class="label">Days</div>
      </div>
      <div class="counter">
        <div class="count hours">24</div>
        <div class="label">Hours</div>
      </div>
      <div class="counter">
        <div class="count minutes">15</div>
        <div class="label">Minutes</div>
      </div>
      <div class="seconds">23</div>
    </div>
  </div>
</div>
