
<div class="countdown">
	<div class="container">
		<div class="inner">
			<h2 class="title">Countdown to the US Open:</h2>
			<div id="clock" class="clock">
				<div class="counter first">
					<div class="count days">31</div>
					<div class="label">Days</div>
				</div>
				<div class="counter">
					<div class="count hours">24</div>
					<div class="label">Hours</div>
				</div>
				<div class="counter last">
					<div class="count minutes">60</div>
					<div class="label">Minutes</div>
				</div>
			</div>
		</div>
	</div>
</div>
