<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>PreChat</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="apple-touch-icon" href="apple-touch-icon.png">
        <!-- Place favicon.ico in the root directory -->

        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/default.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
        <script src="opener.js"></script>
    </head>
    <body>
		<section class="pre">
			<h2>Chat With Us</h2>
			<p>required <sup>*</sup></p>
			<form>
				<div>
					<label for="topic">What is your question about? <sup>*</sup></label>
					<br class="clear" />
				
					<select id="choose">
						<option>Select One</option>
						<option value="tech">Technical Support</option>
						<option value="moral">Moral Support</option>
						<option value="psych">Psychological Support</option>
					</select>
					<br class="clear" />
				</div>
				
				<div>
					<label>Name <sup>*</sup></label>
					<div class="_50">
						<input type="text" placeholder="First Name" />
					</div>
					<div class="_50">
						<input type="text" placeholder="Last Name" />
					</div>
					<br class="clear" />
				</div>
				
			
				<label for="email">Email <sup>*</sup></label>
				<br class="clear" />
				<input type="text" name="email" />
				<br class="clear" />
				
				
				
				<!-- support -->
				<fieldset class="tech box">
					<div>
						<label>Business Name <sup>*</sup></label>
						<div class="_50">
							<input type="text" placeholder="Phone Number" />
						</div>
						<div class="_50">
							<input type="text" placeholder="Account No. (optional)" />
						</div>
						<br class="clear" />
						<div>
							<label>Details</label><br class="clear" />
							<textarea></textarea>
						</div>
						
					</div>
					<br class="clear" />
				</fieldset>
				
				
				<!-- support -->
				<fieldset class="moral box">
					<div>
						<label>Business Name <sup>*</sup></label>
						<div class="_50">
							<input type="text" placeholder="Phone Number" />
						</div>
						<div class="_50">
							<input type="text" placeholder="Account No. (optional)" />
						</div>
						<br class="clear" />
						<div>
							<label>Details</label><br class="clear" />
							<textarea></textarea>
						</div>
						
					</div>
					<br class="clear" />
				</fieldset>
				
				
				<!-- support -->
				<fieldset class="psych box">
					<div>
						<label>Business Name <sup>*</sup></label>
						<div class="_50">
							<input type="text" placeholder="Phone Number" />
						</div>
						<div class="_50">
							<input type="text" placeholder="Account No. (optional)" />
						</div>
						<br class="clear" />
						<div>
							<label>Details</label><br class="clear" />
							<textarea></textarea>
						</div>
						
					</div>
					<br class="clear" />
				</fieldset>
				
				
				
				<label for="radio">Would you like to receive and email transcript of your chat session?</label>
					<input type="radio" name="radio" value="yes"> Yes
  					<input type="radio" name="radio" value="no"> No
  					<br class="clear" />
  					
  				<input type="submit" value="Start Chat" />
  				<br class="clear" />
  				<ul>
  					<li>Please disable popup blockers to start chat.</li>
  					<li>Sales <a href="tel:18555808423">1-855-580-8423</a></li>
  					<li>Support <a href="tel:18778922220">1-877-892-2220</a> - Available 24/7</li>
  				</ul>
			</form>
		</section>
    </body>
</html>
